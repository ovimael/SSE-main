<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<!--Para ser responsivo las paginas-->
	<title>Parsear o leer JSON con jQuery - EjemploCodigo</title>

	<!-- Bootstrap 5 CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.1.3/minty/bootstrap.min.css" integrity="sha512-dzNHnGRA5Hl/Yg99wApuTJsmIZeGI982+8TIa+p4YY56wHgm99KoeG9/PctDhl9WikDBDpFhEoLBI+QZcNidmw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	
	<script src="/bootstrap.bundle.min.js"></script><!--Para ser responsivo las paginas-->
</head>


<body class="m-0 vh-100 row justify-content-center align-items-center">



	<!-- Cabecera -->
	<div class="container col-auto">
		<div>
			<center><h1 color="blue"> DATOS DEL PAGO </h1><br></center>
		</div>

		<!-- Contenido -->
		<section class="table-responsive"><!-- Indica la creacion de una seccion en el documento -->
						<!--Para ser responsivo las paginas-->

			<table class="table text-dark" id="tablajson"><!-- Indica la creacion de una tabla -->
				<thead class=""><!-- Indica la creacion de la fila que se usara como encabezado en una tabla -->
					<th scope="col" style="background-color:#FFD7E1" >NOMBRE</th><!-- Indica la creacion de una columna -->
					<th scope="col" style="background-color:#FFD7E1">DIRECCION</th>
					<th scope="col" style="background-color:#FFD7E1">ARTICULO </th>
					<th scope="col" style="background-color:#FFD7E1">NUM. TELEFONO</th>
					<th scope="col" style="background-color:#FFD7E1">ABONA</th>
					<th scope="col" style="background-color:#FFD7E1">FECHA</th>
					
				</thead>
				<tbody></tbody><!-- Bloque de filas dando cuerpo a los datos -->
			</table>
			<br><br><br>
			<div class="align-content-center mx-auto d-grid gap-2 col-6">
			<a href="registrar.html" type="button" class="btn btn-outline-info my-3 btn-lg"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-backspace" viewBox="0 0 16 16">
				<path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>
				<path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z"/>
			  </svg>  REGRESAR</a>
			</div>

			<script type="text/javascript">

				$(document).ready(function () {
					$("tr:odd").css("background-color", "#b19cdf"); // cambia el color de filas impares 
    				$("tr:even").css("background-color", "#b19cdf"); // cambia el color de filas pares
					var url = "generarJSON.php"; //creacion de una variable
					var to;
					$("#tablajson tbody").html("");//definiedo el formato de tabla en html usando un id de 
												   //tabla
					$.getJSON(url, function (cliente) {//metodo de obtencion de un documento json
						$.each(cliente, function (i, cliente) {//recorrer los elementos de un json
							var newRow =
								"<tr>"
								+ "<td><center>" + cliente.nombre + "</center></td>"
								// imprimir los elementos del json en una celda de la tabla asignada
								+ "<td>" + cliente.ubicacion + "</td>"
								+ "<td><center>" + cliente.mueble + "</center></td>"
								+ "<td>" + cliente.telefono + "</td>"
								+ "<td>" + cliente.pago_mes + "</td>"
								+ "<td>" + cliente.fecha + "</td>"
							

							
                                
								+ "</tr>";
							$(newRow).appendTo("#tablajson tbody");//Insertar una nueva fila enla tabla segun 
																   //su id
						});
						
					});
				});

			</script>


		</section>
	</div>
	

</body>

</html>
